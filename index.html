<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping coming soon page</title>
</head>

<body>

  <main>
    <div class="container-primary-text">
      <div>
        <img src="./images/logo.svg" alt="">
      </div>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>

    <form>
      <div class="div-input">
        <input
          required
          type="email"
          id="email"
          size="30"
          placeholder="Your email address"
        >
      </div>
      <button class="btn">
        Notify Me
      </button>
    </form>
    <div>
      <img src="./images/illustration-dashboard.png" alt="illustration dashboard">
    </div>
  </main>
  
  <footer>
    <div class="container-icons">
      <a href="https://www.facebook.com" target="_blank">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com/merilolkkk" target="_blank">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="" target="_blank">
        <i class="fa-brands fa-instagram "></i>
      </a>
    </div>
    
    <p class="attribution">
      GitHub <a href="https://www.github.com/milliro" target="_blank">@milliro</a>.
    </p>
    
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>

  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/app.js"></script>
</body>
</html>
